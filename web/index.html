<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>ships</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="scripts/ShipController.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>
    <style>
        table, tr, td {
            vertical-align: text-top;
            border-collapse: collapse;
            border: 1px solid black;
        }
        #noBorders, #names, #shipsOutput {
            border: none;
        }
    </style>
</head>

<body>
<table id="noBorders">
    <tr id="noBorders">
        <td id="noBorders">
            <input id="addButton" type="submit" value="add person">
            <table id="names" ></table>
        </td>
        <td id="noBorders">
            <div>
                <input id="allowHeart" type="checkbox" checked>human relationships
            </div>
            <div>
                <input id="allowQuadrants" type="checkbox">auxilliary troll quadrants
            </div>
            <div>
                <input id="allowCharms" type="checkbox">leprechaun charms
            </div>
        </td>
        <td id="noBorders">
            <div style="text-align: center">ship frequency:</div>
            <input id="frequencySlider" type="range" min="0" max="100" value="10">
            <div id="frequencyDisplay" style="text-align: center">10</div>
        </td>
    </tr>
</table>
<button id="startButton">Start</button>
<table id="shippingGrid"></table>
<table id="shipsOutput"></table>

</body>
</html>
